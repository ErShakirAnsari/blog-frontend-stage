<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff92a9);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      h1 {
        font-size: 6rem;
        margin: 0;
      }
      p {
        font-size: 1.5rem;
        margin: 10px 0 20px;
      }
      .emoji {
        font-size: 5rem;
        animation: bounce 1s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      a {
        background: #fff;
        color: #ff758c;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      a:hover {
        background: #ffb3c1;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>404</h1>
      <p class="emoji">ðŸ˜¬</p>
      <p>Oops! This page is like... totally not here.</p>
      <a href="/">Take me home</a>
    </div>
  </body>
</html>
